<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Note Player</title>
</head>
<body>
    <div class="container">
        <select id="scaleSelect" onchange="generateAdditionalNotes(true)">
            <option value="major">Major</option>
            <option value="diminished">Diminished</option>
        </select>

        <select id="noteSelect" onchange="generateAdditionalNotes(true)">
            <option value="261.63">C</option>
            <option value="293.66">D</option>
            <option value="329.63">E</option>
            <option value="349.23">F</option>
            <option value="392.00">G</option>
            <option value="440.00">A</option>
            <option value="493.88">B</option>
        </select>

        <button id="playNote" onclick="playSelectedNotes()">Play Notes</button>

        <table id="additionalNotes" class="additional-notes"></table>

        <div id="chordName" class="chord-name"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
