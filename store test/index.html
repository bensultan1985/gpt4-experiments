<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toy Store</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        <h1>Toy Store</h1>
        <div class="products">
            <!-- Add more products as needed -->
            <div class="product">
                <h2>Toy Car</h2>
                <p>Price: $10</p>
                <button class="add-to-cart" data-product="Toy Car" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Toy Robot</h2>
                <p>Price: $20</p>
                <button class="add-to-cart" data-product="Toy Robot" data-price="20">Add to Cart</button>
            </div>
        </div>
    </main>
    <div class="cart-modal hidden"> <!-- Add the inline style here -->
        <div class="cart-modal-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
